<div class="root">
  <div class="subSectionImage"></div>
  <div class="subsectionBody">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Главная</a></li>
        <li class="breadcrumb-item active"><a>{{ subsections?.NAME }}</a></li>
      </ol>
    </nav>
    <div class="subsectionBodyList">
      <div class="container-fluid">
        <div class="row justify-content-between align-items-center" >
          <span class="col subsectionHeader ps-0">{{ subsections?.NAME }}</span><button routerLink="/" class="btn btn-light col-1 backButton">Назад</button>
        </div>
      </div>
      <div class="input-group subsectionSearch">
        <span class="input-group-text ">
          <img src="/assets/svg/search.svg" />
        </span>
        <input type="text" class="form-control" placeholder="Поиск по тестам" [(ngModel)]="search" (ngModelChange)="searchTests($event)"/>
      </div>
      <div>
        <eco-subsection *ngFor="let subsection of subsections?.CHILDREN" [subsection]="subsection"></eco-subsection>
      </div>
    </div>
  </div>
</div>
